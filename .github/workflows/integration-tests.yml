name: integration-tests
on:
  pull_request:
    branches:
      - combined-sdk
jobs:
  integration-tests:
    runs-on: macos-13
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=16.2,name=iPhone 14']
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.2.app
      - name: Setup - Ruby and bundler dependencies
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Setup carthage dependencies
        run: ./scripts/bootstrap
        working-directory: BoxSDK
      - name: All Tests
        if: startsWith(github.head_ref, 'codegen-release')
        run: |
          echo "${INTEGRATION_TESTING_CONFIG}" > IntegrationTests/Resources/Configuration.json
          set -o pipefail && xcodebuild -workspace BoxSDK.xcworkspace -scheme BoxSDKIntegrationTests-iOS -destination "${{ matrix.destination }}" -configuration Debug ENABLE_TESTABILITY=YES test
        working-directory: BoxSDK
        env:
          INTEGRATION_TESTING_CONFIG: ${{secrets.INTEGRATION_TESTING_CONFIG}}
      - name: Smoke Tests
        if: "!startsWith(github.head_ref, 'codegen-release')"
        run: |
          echo "${INTEGRATION_TESTING_CONFIG}" > IntegrationTests/Resources/Configuration.json
          set -o pipefail && xcodebuild -workspace BoxSDK.xcworkspace -scheme BoxSDKIntegrationTests-iOS -destination "${{ matrix.destination }}" -configuration Debug ENABLE_TESTABILITY=YES -only-testing:BoxSDKIntegrationTests-iOS/FileModuleIntegrationSpecs test
        working-directory: BoxSDK
        env:
          INTEGRATION_TESTING_CONFIG: ${{secrets.INTEGRATION_TESTING_CONFIG}}

